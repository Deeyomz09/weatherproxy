name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & test
        run: ./mvnw -B test

      - name: Build jar
        run: ./mvnw -B -DskipTests package

      - name: Docker build
        run: docker build -t weather-proxy:ci .
